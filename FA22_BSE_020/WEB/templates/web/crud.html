<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Crud operations</title>
  </head>

  <body>
    
    {% include 'WEB/navbar.html' %}
    <h1 class="text-center my-3">Home Page</h1>
    <!-- Optional JavaScript; choose one of the two! -->

    <table width=600px style="border: 1px solid black;" class="table">
        <tr style="font-weight: 300; height: 50px; background-color: black; color: beige; border: 1px solid black;">
            <td>ID</td>
            <td>Name</td>
            <td>Reg_number</td>
            <td>Email</td>
            <td>Message</td>
            <td>Operation</td>
        </tr>
        {% for a in data %}
        <tr>
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.reg_number}}</td>
            <td>{{a.email}}</td>
            <td>{{a.message}}</td>
            <td>
                <a href="{% url 'delete' a.id %}"><button>Delete</button></a>
                <a href="{% url 'update' a.id %}"><button>Update</button></a>
            </td>
        </tr>
        {% endfor %}
        
    </table> 
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
