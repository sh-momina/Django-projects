<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
        
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Contact</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Province</th>
            </tr>
        </thead>
        <tbody>
            {% for a in data %}
            <tr>
                <td>{{ a.first_name }}</td>
                <td>{{ a.last_name }}</td>
                <td>{{ a.email }}</td>
                <td>{{ a.username }}</td>
                <td>{{ a.contact }}</td>
                <td>{{ a.date_of_birth }}</td>
                <td>{{ a.gender }}</td>
                <td>{{ a.province }}</td>
                <td>
                    <a href="{% url 'delete_user' a.id %}"><button>Delete</button></a>
                    <a href="{% url 'update_user' a.id %}"><button>Update</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
