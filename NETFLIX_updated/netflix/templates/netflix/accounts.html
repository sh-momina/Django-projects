{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Accounts</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'media/back.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(32, 32, 32, 0.9); /* Slight transparency for better readability */
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #fff;
        }

        .accounts-list {
            list-style: none;
        }

        .account-item {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-item:hover {
            background: #444;
        }

        .account-info {
            font-size: 16px;
        }

        .account-info span {
            display: block;
            color: #aaa;
            font-size: 14px;
        }

        .action-btn {
            padding: 10px 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background-color: #b20710;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e50914; /* Netflix red */
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .back-link a:hover {
            background-color: #b20710; /* Darker red */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Available Accounts</h1>
        </div>
        <ul class="accounts-list">
            <li class="account-item">
                <div class="account-info">
                    <strong>John Doe</strong>
                    <span>Email: john.doe@example.com</span>
                    <span>Status: Active</span>
                </div>
            </li>
            <li class="account-item">
                <div class="account-info">
                    <strong>Jane Smith</strong>
                    <span>Email: jane.smith@example.com</span>
                    <span>Status: Suspended</span>
                </div>
            </li>
            <li class="account-item">
                <div class="account-info">
                    <strong>Alex Johnson</strong>
                    <span>Email: alex.johnson@example.com</span>
                    <span>Status: Active</span>
                </div>
            </li>
        </ul>
        <div class="back-link">
            <a href="{% url 'home' %}">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
