{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'media/back.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent background */
            width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e50914; /* Netflix red */
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 1rem;
            color: #ccc;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: white;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #e50914; /* Netflix red */
        }

        .btn {
            padding: 12px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Profile</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Your Profile</h2>

            <!-- Render form fields -->
            <div class="form-group">
                <label for="id_full_name">Name:</label>
                {{ form.full_name }}
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_language_id">Language:</label>
                {{ form.language }}
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>

        <br>
        <div class="back-link">
            <a href="{% url 'manage_profile' %}">Back to Profile</a>
        </div>
    </div>
</body>
</html>
