{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <style>
        body {
            background: url("{% static 'media/back.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #e5e5e5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            top: 100px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1, h2 {
            color: #e50914;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .faq-section {
            margin-bottom: 20px;
        }

        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .faq-item h3 {
            color: #e5e5e5;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .faq-item p {
            color: #ddd;
            font-size: 16px;
        }

        a {
            display: inline-block;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #b00710;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frequently Asked Questions (FAQ)</h1>

        <div class="faq-section">
            {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq.question }}</h3>
                <p>{{ faq.answer }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="text-center"></div>
        <a style="position: relative; left: 250px;" href="{% url 'submit_complaint' %}">Click here to submit your complaint</a>
        <br>
        <a  style="position: relative; left: 330px;" href="{{ redirect_url }}">Go back to Home</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
