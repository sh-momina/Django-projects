<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Profile</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #202020;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #fff;
        }

        .header p {
            font-size: 14px;
            color: #aaa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #ccc;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .info {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .divider {
            margin: 20px 0;
            border-top: 1px solid #444;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transfer Profile</h1>
            <p>Move your profile information to a new account.</p>
        </div>
        <form action="/transfer-profile" method="POST">
            <div class="form-group">
                <label for="profileName">Profile Name</label>
                <input type="text" id="profileName" name="profileName" placeholder="Enter your profile name" required>
            </div>
            <div class="form-group">
                <label for="email">New Account Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email for the new account" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new account password" required>
            </div>
            <button type="submit" class="btn">Transfer Profile</button>
        </form>
        <div class="divider"></div>
        <div class="back-link">
            <a href="{% url 'home' %}">Go Back to home</a>
        </div>
    </div>
</body>
</html>
