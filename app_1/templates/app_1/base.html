<!-- base_generic.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Image Upload{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'upload_images' %}">Upload Images</a></li>
                <li><a href="{% url 'display_images' %}">View Images</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
