<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="post" action="{% url 'crud' %}">
        {% csrf_token %}

        {{form.as_p}}
        <input style="width: 120px; height: 50px; border-radius: 20px;" type="submit" value="Submit">
        <br>
        <br>
    </form>
    <table border=3 width=500px>
        <tr style="font-weight: 300; height: 50px; background-color: black; color: beige;;">
            <td>ID</td>
            <td>NAME</td>
            <td>MARKS</td>
            <td>OPERATIONS</td>
        </tr>
        {% for a in data %}
        <tr>
            
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.marks}}</td>
            <td>
                <a href="{% url 'update' a.id %}"><button>Delete</button></a>
                <a href="{% url 'delete' a.id %}"><button>Update</button></a>
            </td>
        </tr>
        {% endfor %}
        
    </table>

   
</body>
</html>
